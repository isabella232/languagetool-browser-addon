<!DOCTYPE html>
<html>
<head>
    <title>LanguageTool Extension Options</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="share/tools.js"></script>
    <link rel="stylesheet" type="text/css" href="css/option.css">
</head>
<body>

<!-- just setting 'body' width in CSS leads to a strange bug of misplaced <select>s when clicked, work around that: -->
<div style="width:500px"></div>

<div class="error" id="loginStatus"></div>

<div id="ltServer">
    <div id="serverText"></div>
    <input autofocus id="apiServerUrl" type="text" spellcheck="false"/> <span id="privacyPolicy"></span>
    <div class="error" id="status"></div>
    <a id="defaultServerLink" href="#"></a><br>
</div>

<br>
<table>
    <tr>
        <td style="vertical-align: top"><input id="ignoreQuotedLines" type="checkbox" checked></td>
        <td><label for="ignoreQuotedLines"><span id="ignoreQuotedLinesDesc"></span></label></td>
    </tr>
</table>

<table style="margin-top: 10px">
    <tr>
      <td style="vertical-align: top"><label id="domainsDesc" for="domains"></label></td>
      <td>
        <textarea id="domains" spellcheck="false" rows="5"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input id="autoCheck" type="checkbox">&nbsp;<label for="autoCheck"><span id="autoCheckDesc"></span></label>
      </td>
    </tr>
    <tr id="autoCheckContainer">
      <td style="vertical-align: top"><label id="ignoreDomainsCheckDesc" for="ignoreCheckOnDomains"></label></td>
      <td>
        <textarea id="ignoreCheckOnDomains" spellcheck="false" rows="5"></textarea>
      </td>
    </tr>
    <tr id="autoCheckOnDomainsContainer">
      <td style="vertical-align: top"><label id="autoCheckOnDomainsDesc" for="autoCheckOnDomains"></label></td>
      <td>
        <textarea id="autoCheckOnDomains" spellcheck="false" rows="5"></textarea>
      </td>
    </tr>
</table>

<br>
<button id="save">Save</button>

<script src="options.js"></script>

</body>
</html>
